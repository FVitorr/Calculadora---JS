<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d881c2b784.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body_calculator" style="border:1px solid black;">
        <div class="theme">
            <button class="firt" onclick="white()"><i class="fa-solid fa-sun"></i></button><button  onclick="black()" class="second"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="display">
            <h4 class="entry">0 x 4</h4>
            <h2 id="result">0</h2>
        </div>
        <div class="keyboard">
            <div class="line">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" class= "signals" value="/">
            </div>
            <div class="line">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" class= "signals" value="X">
            </div>
            <div class="line">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" class= "signals" value="-">
            </div>
            <div class="line">
                <input type="button" value="0">
                <input type="button" class= "signals"value=".">
                <input type="button" class= "signals"value="=">
                <input type="button" class= "signals" value="+">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
